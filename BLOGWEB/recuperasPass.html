<!DOCTYPE html>
<html lang="es">

<style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        color: #333;
    }

    header {
        background-color: #1abc9c;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin-left: 20px;
    }

    nav ul li:first-child {
        margin-left: 0;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
    }

    nav ul li a:hover {
        color: #000;
    }

    .contenido-principal {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: 20px;
        padding: 20px;
    }

    h1 {
        color: #333;
        font-size: 36px;
        margin-bottom: 20px;
        text-align: center;
        text-transform: uppercase;
    }

    label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="despacho"] {
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
    }

    input[type="submit"],
    button[type="reset"] {
        background-color: #ff6b6b;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        padding: 10px;
        transition: all 0.3s ease-in-out;

    }

    input[type="submit"]:hover,
    button[type="reset"]:hover {
        background-color: #e64c4c;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenido-principal">
        <h1>Recuperar Contraseña</h1>
        <form action="#" method="post" onsubmit="return validarFormulario()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">

            <input type="submit" value="Recuperar" class="boton">
            <button type="reset" class="boton">Limpiar</button>
        </form>
    </div>

    <script>
        function validarFormulario() {
            var email = document.getElementById("email").value;

            if (email == "") {
                alert("Debes ingresar un correo electrónico para recuperar tu contraseña");
                return false;
            }

            return true;
        }
    </script>

    <footer>
        <p>Blog de Videojuegos &copy; 2023</p>
    </footer>
</body>

</html>
