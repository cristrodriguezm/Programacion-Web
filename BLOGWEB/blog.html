<style>
  /* Estilos para el carrusel */
  #slideshow {
    position: relative;
    width: 100%;
    height: 400px;
    overflow: hidden;
  }

  #slideshow>div {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  #slideshow>div>img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Estilos para los botones de navegaci√≥n del carrusel */
  .prev,
  .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 30px;
    font-weight: bold;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }
</style>
